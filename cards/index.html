<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="card-category" style="background-image: url('http://www.fondsecran.eu/a/get_photo/187590/1400/1050')">
        <h2>Espionnage</h2>
      </div>

      <div class="card-product">
        <img src="http://www.fondsecran.eu/a/get_photo/187590/1400/1050" alt="James Bond">
        <div>
          <h2>Pierce Prosnan</h2>
          <p>Acteur dans 4 films de la franchise 007</p>
        </div>
      </div>

      <div class="card-trip">
        <img src="http://www.fondsecran.eu/a/get_photo/187590/1400/1050" />
        <div class="card-trip-infos">
          <div>
            <h2>Coffret James Bond Intégrale</h2>
            <p>Tous les films de votre saga préférée maintenant disponible en coffret premium !</p>
          </div>
          <h2 class="card-trip-pricing">€269.99</h2>
          <img src="https://kitt.lewagon.com/placeholder/users/krokrob" class="card-trip-user avatar-bordered" />
        </div>
      </div>
    </div>
  </body>
</html>
